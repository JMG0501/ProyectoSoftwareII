<html>

<head>
    <Title>Eventos</Title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="container">

    <!-- Barra de Navegación -->
    <nav class="navbar navbar-light bg-light justify-content-between mt-3">
        <a class="navbar-brand">Eventos ULima</a>
        <div>
            <span>
                <button type="button" class="btn material-icons" data-toggle="modal" data-target="#modalCarrito">
                    shopping_cart
                </button>
            </span>
            <span id="cantProductos">(0)</span>
            <span>
                <button type="button" class="btn btn-link" data-toggle="modal" data-target="" id="logout">
                    Logout
                </button>
            </span>
        </div>
    </nav>

    <div class="row">
        <!--Filtros-->
        <div class="col-md-4 mt-3">
            <form>
                <div class="form-group">
                    <label for="exampleInputPais">Día</label>
                    <input type="date" class="form-control" id="inputFecha" aria-describedby="emailHelp" placeholder="MM/DD/YYYY">
                </div>

                <div class="form-group">
                    <label for="exampleInputPais">Tipo</label>
                    <select class="form-control" id="listaTipos">
                        <option selected disabled>Selecciona el tipo</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="exampleInputPais">Categoria</label>
                    <select class="form-control" id="listaCategorias">
                        <option selected disabled>Selecciona la categoría</option>
                    </select>
                </div>
            </form>
            <button id="botonFiltrar" class="btn btn-primary btn-block mb-3">Filtrar</button>
        </div>

        <!--cards de eventos-->
        <div id="cards" class="col-md-8 mt-3"></div>

    </div>

    <!-- Footer -->
    <div class="card mt-3 mb-3">
        <div class="card-body text-center">
            Universidad de Lima | 20162974 | 20181106 | 20182109 | 20170606
        </div>
    </div>


    <!-- MODAL DE CARRITO DE COMPRAS-->
    <div class="modal fade" id="modalCarrito" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Eventos a adquirir</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                
                <div class="modal-body px-5">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Evento</th>
                                <th>Cantidad</th>
                                <th>Monto (S/.)</th>
                            </tr>
                        </thead>
                        <tbody id="tbody"></tbody>
                    </table>
                    <p id="totalPagar">Total a pagar: S/. 0</p>
                    <div class="text-center d-grid gap-1">
                        <button id="botonPagar" class="btn btn-primary btn-block mt-3">Pagar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/eventos.js"></script>
</body>

</html>
