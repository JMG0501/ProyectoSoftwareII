<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FrutiExpress</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="container">
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light justify-content-between mt-3">
        <a class="navbar-brand">FrutiExpress</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="#">Se un repartidor <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">Publica tu tienda</a>
                <a class="nav-item nav-link" href="#">Ayuda</a>
            </div>
        </div>

        <div>
            <span>
                <button class="btn material-icons" data-bs-toggle="modal" data-target="#modalCarrito">
                    shopping_cart
                </button>
            </span>
            <span id="cantProductos">(0)</span>
            <span>
                <button type="button" class="btn btn-link text-dark" data-toggle="modal" data-target="#loginModal">
                    Login
                </button>
            </span>
        </div>
    </nav>

    <!-- Banner Carrusel-->
    <div id="carrruselBanner" class="carousel slide mt-3" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carrruselBanner" data-slide-to="0" class="active"></li>
            <li data-target="#carrruselBanner" data-slide-to="1"></li>
            <li data-target="#carrruselBanner" data-slide-to="2"></li>
            <li data-target="#carrruselBanner" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="" alt="Banner 0" id="banner0">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="" alt="Banner 1" id="banner1">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="" alt="Banner 2" id="banner2">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="" alt="Banner 3" id="banner3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carrruselBanner" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carrruselBanner" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Siguiente</span>
        </a>
    </div>

    <!-- Ofertas -->
    <div class="card-deck mt-3">
        <div class="card">
            <img class="card-img-top" src="" alt="Card image cap" id="oferta0img">
            <div class="card-body">
                <h5 class="card-title mb-0 text-center" id="oferta0texto"></h5>
            </div>
            <div class="card-footer">
                <small class="text-muted">Last updated 5 mins ago</small>
            </div>
        </div>
        <div class="card">
            <img class="card-img-top" src="" alt="Card image cap" id="oferta1img">
            <div class="card-body">
                <h5 class="card-title mb-0 text-center" id="oferta1texto"></h5>
            </div>
            <div class="card-footer">
                <small class="text-muted">Last updated 15 mins ago</small>
            </div>
        </div>
        <div class="card">
            <img class="card-img-top" src="" alt="Card image cap" id="oferta2img">
            <div class="card-body">
                <h5 class="card-title mb-0 text-center" id="oferta2texto"></h5>
            </div>
            <div class="card-footer">
                <small class="text-muted">Last updated 45 mins ago</small>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="card mt-3 mb-3">
        <div class="card-body text-center">
            Universidad de Lima
        </div>
    </div>

    <!-- Modal Login -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail">Correo Electrónico</label>
                            <input type="email" class="form-control" id="usuarioLoginLP" aria-describedby="emailHelp" placeholder="Ingresa tu correo electrónico">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword">Contraseña</label>
                            <input type="password" class="form-control" id="passwordLoginLP" placeholder="Ingresa tu contraseña">
                        </div>
                    </form>

                    <div id="mensajeE" class="alert alert-danger mt-3" role="alert">
                        Usuario o Password incorrecto
                    </div>                

                    <div>
                        <button type="submit" class="btn btn-primary btn-block" id="botonIS">Iniciar Sesión</button>
                    </div>
                    
                    <button class="btn btn-primary text-nowrap btn-block" type="button" id="botonC">
                        <span class="spinner-border spinner-border-sm mr-2"></span>
                        Iniciando Sesión
                    </button>


                    <div class="text-center mt-2">
                        <button type="button" class="btn btn-link text-centre" data-toggle="modal" data-target="#registroModal" data-dismiss="modal">
                            ¿Aún no tienes usuario? Regístrate
                        </button>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Registro-->
    <div class="modal fade" id="registroModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registro</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail">Correo Electrónico</label>
                            <input type="email" class="form-control" id="usuarioRegistroLP" aria-describedby="emailHelp" placeholder="Ingresa tu correo electrónico">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword">Contraseña</label>
                            <input type="password" class="form-control" id="passwordRegistroLP" placeholder="Crea tu contraseña">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputNombre">Nombre</label>
                            <input type="text" class="form-control" id="nombreRegistroLP" placeholder="Ingresa tu nombre">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputApellido">Apellido</label>
                            <input type="text" class="form-control" id="apellidoRegistroLP" placeholder="Ingresa tu apellido">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputFecha">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="fechaRegistroLP">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPais">Pais</label>
                            <select class="form-control" id="listaPaises">
                                <option selected disabled>Selecciona tu país</option>
                            </select>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" id="adminRegistroLP">
                            <label class="form-check-label" for="exampleCheck1">¿Deseas ser organizador?</label>
                        </div>
                    </form>
                    
                    <div id="mensajeSR" class="alert alert-success mt-3" role="alert">
                        Te has registrado correctamente
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary btn-block mt-3" id="botonR">Registrarte</button>
                    </div>
                    <button class="btn btn-primary text-nowrap btn-block mt-3" type="button" id="botonCR">
                        <span class="spinner-border spinner-border-sm mr-2"></span>
                        Registrando Usuario
                    </button>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/landing_page.js"></script>
</body>

</html>
